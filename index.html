<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <!-- Script -->
    <script src="./dist/js/index.js" defer ></script>

    <title>Guess the Flag</title>

    <div id="main">
      <div id="home">
        <div id="title" class="borderAnimation">
          <h1>Guess the <br><span>Flag</span></h1>
        </div>
        <form id="playerNameForm" action="">
          <label for="playerName">Nome do Jogador:</label>
          <input type="text" id="playerName" />
          <button type="button" id="startGame">Iniciar</button>
        </form>
      </div>
      <div id="loader" class="borderAnimation"></div>
      <div id="game"></div>
    </div>
  </body>
